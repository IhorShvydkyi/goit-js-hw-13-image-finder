<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>

    <form class="search-form" id="search-form">
      <input type="text" class="input-data" 
      name="query" autocomplete="off" placeholder="Search images..." />

      <button type="submit" class="btn btn-submit">
        <span class="label">Find</span>
      </button>
    </form>
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button class=" btn more-btn is-hidden" type="button" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
      <span class="label">Load more</span>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
